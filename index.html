    <style>
        body {

            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {

        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005f99;
        }
        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes heartAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
            25% {
                opacity: 1;
                transform: translate(-50%, -60%) scale(1.2);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -80%) scale(1.5);
            }
            75% {
                opacity: 1;
                transform: translate(-50%, -60%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
